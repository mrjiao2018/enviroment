
<!DOCTYPE html>
<html class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="../../../target/enviroment/statics/css/layui.css" />
        <link rel="stylesheet" href="statics/css/login/login.css?v=1.0">

        
        <!-- JS -->
		<script src="statics/js/layui/layui.all.js"></script>
        

    </head>

    <body>
    	<br />
        <!--<h1 id="prjName">自然资源资产价值计算</h1>-->
        <div class="page-container">
            <div id="login-container">
                <h1>登录</h1>
                <form action="" method="post">
                    <input type="text" name="username" class="username" placeholder="用户名">
                    <input type="password" name="password" class="password" placeholder="密码"><br>
                    <div id="error"></div>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="statics/js/jquery.min.js"></script>
        <script src="statics/js/jquery.form.js"></script>
    </body>
    <script type="text/javascript">
        $(function(){
            $("form").eq(0).ajaxForm({
                url: "login",
                type: "post",
                dataType: "json",
                beforeSubmit:function(formData){
                    if(formData[0].value == ""){
						layer.msg('请输入用户名');
                        return false;
                    }
                    if(formData[1].value == ""){
                        layer.msg('请输入密码');
                        return false;
                    }
                },
                success: function(responseText) {
                    var status = responseText.status;
                    if(status == 700){
                    	layer.msg('用户名或密码错误');
                    }
                    else if(status == 600){
                        window.location.href = "./nav.html"
                    }
                }
            });
        });

    </script>
</html>
